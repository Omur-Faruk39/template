<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix-Blend Spotlight</title>
    <style>
      body {
        margin: 0;
        background-color: #0f0f0f;
        height: 100vh;
        overflow: hidden;
        cursor: none;
        font-family: "Segoe UI", sans-serif;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .blend-text {
        color: #fff;
        font-size: 4rem;
        z-index: 1;
        mix-blend-mode: difference;
      }

      .spotlight {
        position: absolute;
        width: 150px;
        height: 150px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: difference;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="blend-text">Adventure is out there.</h1>
      <div class="spotlight"></div>
    </div>
    <script>
      const spotlight = document.querySelector(".spotlight");

      document.addEventListener("mousemove", (e) => {
        spotlight.style.left = `${e.clientX}px`;
        spotlight.style.top = `${e.clientY}px`;
      });
    </script>
  </body>
</html>
