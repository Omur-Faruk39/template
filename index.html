<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        height: 100px;
        width: 100px;
        background-color: aqua;
      }
      .div1 {
        grid-area: 2 / 2 / 3 / 3;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="div1"></div>
    </div>
  </body>
</html>
