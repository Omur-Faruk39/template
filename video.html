<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=initial-scale=1.0" />
    <meta name="keywords" content="hello world" />
    <title>hello world</title>
  </head>
  <body>
    <script>
      fetch("http://localhost:3000")
        .then((data) => data.text())
        .then((data) => {
          console.log("from then");
          console.log(data);
        })
        .catch((data) => {
          console.log("from catch");
          console.log(data);
        });
    </script>
  </body>
</html>
